<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
  window.onload = function(){
    var oDiv = document.getElementsByTagName("div");
    var i=0;
    document.onmousemove=function(e){
      var oEvent=e||event
      for(i=oDiv.length-1;i>0;i--){
        oDiv[i].style.left = oEvent.clientX+oDiv[i-1].style.left;
        oDiv[i].style.top = oEvent.clientY+oDiv[i-1].style.top;
      }
      oDiv[0].style.left = document.style.left;
      oDiv[0].style.top = document.style.top;
    }
  }

</script>
<style type="text/css">
  div{
    width: 10px;
    height:10px;
    background-color: red;
    position: absolute;
  }
</style>
